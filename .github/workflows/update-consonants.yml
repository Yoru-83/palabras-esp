name: Update Consonants Daily

on:
  schedule:
    - cron: '0 8 * * *'  # Ejecutar el script todos los días a las 8:00 UTC
  workflow_dispatch: {}  # Permitir la ejecución manual

jobs:
  update-consonants:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Actualizado a la versión v4 de actions/checkout

      - name: Setup Node.js
        uses: actions/setup-node@v2  # Actualizado a la versión v2 de actions/setup-node
        with:
          node-version: '20'  # Especifica la versión de Node.js que necesitas aquí

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: node updateConsonants.js
